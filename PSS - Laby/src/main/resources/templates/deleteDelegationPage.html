
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Delegation</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<nav th:replace="fragments/static_fragments.html :: mainNav"></nav>
<header th:replace="fragments/static_fragments.html :: header"></header>
<div th:replace="fragments/static_fragments.html :: pageTitle('Add Delegation')"></div>

<h1> Edit Delegation </h1>
<p>Do you really want to delete this delegation?</p>
<p th:text="${delegationDesc}"\></p>
<form th:action="@{/deleteDelegation}" th:method="post">
    <input th:type="hidden" th:name="delegationId" th:value="${delegationId}"><br>
    <input th:type="submit" th:value="Delete">
</form>
<footer th:replace="fragments/static_fragments.html :: footer"></footer>

</body>
</html>

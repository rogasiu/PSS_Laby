<div th:fragment="catSlider(cat1, cat2, cat3)">
    <div id="sliderContent"></div>
    <script>
        var catOne = "[[${cat1}]]";
        var catTwo = "[[${cat2}]]";
        var catThree = "[[${cat3}]]";

        var currentCat = 0;
        function sliderFill(num)
        {
            if(num == 0)
            {
                document.getElementById("sliderContent").innerHTML = "<img src=\""+catOne+"\">";
            }else if(num == 1)
            {
                document.getElementById("sliderContent").innerHTML = "<img src=\""+catTwo+"\">";
            }else if(num == 2)
            {
                document.getElementById("sliderContent").innerHTML = "<img src=\""+catThree+"\">";
            }
        }
        sliderFill(currentCat);
        setInterval(function(){ currentCat+=1; if(currentCat>2){currentCat=0;} sliderFill(currentCat); }, 5000);
    </script>
</div>
